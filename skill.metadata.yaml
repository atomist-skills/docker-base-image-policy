parameter_groups:
  - name: pinning
    display_name: Base Image Pinning
    description: Base image pinning is a proven approach to make sure that your Docker image builds are repeatable by _pinning_ image references in `FROM` instructions to digests.
  - name: accept
    display_name: Base Images Allowlist
    description: Check used Docker base images against a configured allowlist of registries and images.

parameters:
  - name: pinningRequired
    group: pinning
  - name: pinningPullRequests
    group: pinning
  - name: pinningLabels
    group: pinning
    condition:
      name: pinningPullRequests
      values:
        - true
  - name: pinningIncludeTag
    group: pinning
    condition:
      name: pinningPullRequests
      values:
        - true
  - name: pinningAssignReviewers
    group: pinning
    condition:
      name: pinningPullRequests
      values:
        - true

  - name: acceptRequired
    group: accept
  - name: acceptImages
    group: accept
    condition:
      name: acceptRequired
      values:
        - true
  - name: acceptRegistries
    group: accept
    condition:
      name: acceptRequired
      values:
        - true
