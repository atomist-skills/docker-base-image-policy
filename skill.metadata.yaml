parameter_groups:
  - name: actions
    display_name: What actions to take
  - name: whatToWatch
    display_name: What to watch
  - name: accept
    display_name: Base Images Allowlist
    description: Check used Docker base images against a configured allowlist of registries and images.

parameters:
  - name: pinningRequired
    group: actions
    tooltip: Unpinned Dockerfiles will result in a failed check.
  - name: pinningPullRequests
    group: actions
  - name: pinningIncludeTag
    group: actions
    condition:
      name: pinningPullRequests
      values:
        - true
  - name: pinningLabels
    group: actions
    condition:
      name: pinningPullRequests
      values:
        - true
  - name: pinningAssignReviewers
    group: actions
    condition:
      name: pinningPullRequests
      values:
        - true
  - name: repoFilter
    group: whatToWatch
  - name: acceptRequired
    group: accept
  - name: acceptImages
    group: accept
    condition:
      name: acceptRequired
      values:
        - true
  - name: acceptRegistries
    group: accept
    condition:
      name: acceptRequired
      values:
        - true
